<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Us - Hameed 2</title>
  <meta name="description" content="Learn more about HAMEED 2 Restaurant, a bakery and restaurant serving a variety of delicious food items.">
  <meta name="keywords" content="about HAMEED 2, HAMEED 2 Bakery, food delivery, restaurant">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      color: #813dfc;
    }
    .price {
      color: red;
      font-weight: bold;
      font-size: 20px;
      margin: 10px 0;
    }
    .btn {
      background-color: #813dfc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    /* Added */
    .quantity-box {
      margin-top: 15px;
    }
    .quantity-box label {
      font-weight: bold;
      margin-right: 5px;
    }
    .quantity-box input {
      width: 60px;
      padding: 5px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <img id="product-img" src="#" alt="Product Image" />
    <h1 id="product-title">Title</h1>
    <div class="price" id="product-price">Price</div>
    <p id="product-desc">Description</p>

    <!-- New Quantity Field -->
    <div class="quantity-box">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1">
    </div>

    <button class="btn" id="buy-now-btn">Buy Now</button>
  </div>

<script src="scriptm.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
